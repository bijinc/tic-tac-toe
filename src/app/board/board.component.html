
<mat-card class="board">
  <div class="grid">
    <div class="square" (click)="move(0);">

    </div>
    <div class="square" (click)="move(3);">

    </div>
    <div class="square" (click)="move(6);">

    </div>
  </div>
  <div class="grid">
    <div class="square" (click)="move(1);">

    </div>
    <div class="square" (click)="move(4);">

    </div>
    <div class="square" (click)="move(7);">

    </div>
  </div>
  <div class="grid">
    <div class="square" (click)="move(2);">

    </div>
    <div class="square" (click)="move(5);">

    </div>
    <div class="square" (click)="move(8);">

    </div>
  </div>
</mat-card>

<mat-card class="status-bar">
  <mat-card-content class="turn-indicator">
    <span class="player1" *ngIf="player1"></span>
    <span class="player2" *ngIf="player2"></span>
  </mat-card-content>
  <!-- <input class="player1" placeholder="PLAYER 1"> -->
  <!-- <input class="player2" placeholder="PLAYER 2"> -->
  <mat-card-actions>
    <button mat-button>Undo</button>
    <button mat-button color="primary">Reset</button>
  </mat-card-actions>
</mat-card>
